<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

</head>
<body>
<nav>
    <div id="logo"><h1 id="starway" class="starway">STARWAY</h1></div>
    <div id="links">
    <ul>
        <li>Home</li>
        <li>Destinations</li>
        <li>Buy Ticket</li>
        <li>Prices</li>
        <li>Contact</li>
    </ul>
    </div>
</nav> 

<h1 class="slogan">LET'S GO TO <span id="span" class="black">SPACE</span>TIE YOUR BELTS</h1>
<h4 class="slogan">Advanture begins.</h4>

<div id="buttons">
<button id="bg1" onclick="bg1()">Background 1</button>
<button id="bg2" onclick="bg2()">Background 2</button>
<button id="bg3" onclick="bg3()">Background 3</button>
</div>

</body>



<script>

document.body.style.backgroundImage = 'url("images/1.jpg")';

document.getElementById("starway").addEventListener("mouseover", function() {
document.getElementById("starway").classList.add("longer");
});

document.getElementById("starway").addEventListener("mouseleave", function() {
document.getElementById("starway").classList.remove("longer");
});



function bg1() {
    document.body.style.backgroundImage = 'url("images/1.jpg")';
}

function bg2() {
    document.body.style.backgroundImage = 'url("images/2.jpg")';
}

function bg3() {
    document.body.style.backgroundImage = 'url("images/3.jpg")';
}

setInterval(longer,1000);

function longer() {


document.getElementById("span").classList.toggle("longer");


}



</script>

</html>
